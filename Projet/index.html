<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Quiz - modèle</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="CSS/style.css" rel="stylesheet">
</head>

<body>

<div class="container">
    <div id="quiz">
        <h1><span>Quiz</span> <i class="far fa-question-circle"></i></h1>
        <h2 id="question"></h2>
        <h3 id="score"></h3> <!-- Ajout de l'élément pour afficher le score -->
        <div class="choices">
            <button id="guess0" class="btn">
                <p id="choice0"></p>
            </button>
            <button id="guess1" class="btn">
                <p id="choice1"></p>
            </button>
            <button id="guess2" class="btn">
                <p id="choice2"></p>
            </button>
            <button id="guess3" class="btn">
                <p id="choice3"></p>
            </button>
        </div>
        <p id="progress"></p>
    </div>
</div>
<button id="restartBtn" class="hidden">Redémarrer</button>
<footer>
    <div class="footer-content">
        <div class="footer-left">
            <p>Inspiration du projet :</p>
            <p>https://codepen.io/emilieph/pen/rNyoKVG</p>
        </div>
        <div class="footer-center">
            <p>Noe Poncet</p>
            <p>Design Web A2023</p>
        </div>
        <div class="footer-right">
            <img id="profile-image" src="image/photonoe.jpg" alt="Votre Photo">
        </div>
    </div>
</footer>
<script src="JS/script.js" type="text/javascript"></script>
</body>
</html>
